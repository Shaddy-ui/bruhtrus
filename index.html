    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
      }

      .container {
        background-color: rgb(226, 226, 226);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 12px rgb(226, 226, 226);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 10px;
        color: black;
      }

      .logo img {
        width: 200px;
        height: auto;
        margin-bottom: 10px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      /* Custom checkbox styles */
      .checkbox-container input[type="checkbox"] {
        display: none;
      }

      .checkbox-container label {
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        font-size: 1rem;
        color: black;
      }

      .checkbox-container label::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #007bff;
        background-color: transparent;
        border-radius: 4px;
        transition: 0.3s ease;
      }

      /* Style for when checkbox is checked */
      .checkbox-container input[type="checkbox"]:checked + label::before {
        background-color: #007bff;
        border-color: #007bff;
      }

      .checkbox-container input[type="checkbox"]:checked + label::after {
        content: "âœ”";
        position: absolute;
        left: 4px;
        top: -2px;
        color: white;
        font-size: 16px;
      }

      button {
        font-size: 1rem;
        border-radius: 25px;
        padding: 12px 20px;
        width: 100%;
        cursor: pointer;
        border: none;
        margin-top: 15px;
      }

      .create-button {
        background-color: blue;
        color: white;
      }

      .create-button:hover {
        background-color: rgb(26, 26, 188);
      }

      .import-button {
        border: 2px solid blue;
        color: #007bff;
        background-color: transparent;
      }

      .import-button:hover {
        background-color: rgb(26, 26, 188);
        color: white;
      }
    </style>
  </head>
